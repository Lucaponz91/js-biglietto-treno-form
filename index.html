<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>TICKETS FORM</title>
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <input type="text" name="nome_utente" placeholder="Nome e Cognome">
    <input type="text" name="distanza" placeholder="Km da percorrere">
    <select name="age" id="age">
        <option value="0.2">0-17</option>
        <option value="0">18-65</option>
        <option value="0.4">65+</option>
    </select>
    <input type="submit" value="Invia">
    <h1>IL TUO BIGLIETTO</h1>

    <p>Tariffa: <span id="tariffa"></span></p>
    <p>Costo Biglietto <span id="costo"></span>€</p> -->

        <tr>
            <th>Nome Passeggero</th>
            <th>Offerta</th>
            <th>Carrozza</th>
            <th>Codice CP</th>
            <th>Costo Biglietto</th>
        </tr>
        <tr>
            <td id="nome"></td>
            <td id="tariffa"></td>
            <td id="carrozza"></td>
            <td id="cp"></td>
            <td><span id="costo"></span>€</td>
        </tr>
    </table>
